<body>
    <div class="container">
        <div class="progress-wrapper">
            <div class="progress-info">
                <span class="progress-text">Progress</span>
                <span class="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="steps-list">
                <!-- Steps will be rendered here -->
            </div>

            <div class="content-area">
                <!-- Content will be rendered here -->
            </div>

            <div class="summary-section">
                <!-- Summary will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        const processData = {
            steps: [
                {
                    id: 1,
                    title: "Select Region",
                    description: "Choose your deployment region",
                    options: [
                        { id: "us", title: "United States", description: "US-based servers for optimal performance in North America" },
                        { id: "eu", title: "Europe", description: "EU-based servers for European compliance and low latency" },
                        { id: "asia", title: "Asia Pacific", description: "APAC servers for better performance in Asian regions" }
                    ]
                },
                {
                    id: 2,
                    title: "Instance Type",
                    description: "Select your computing resources",
                    options: [
                        { id: "small", title: "Basic", description: "1 CPU, 2GB RAM - Perfect for small applications", price: "$10/mo" },
                        { id: "medium", title: "Standard", description: "2 CPU, 4GB RAM - Balanced performance", price: "$20/mo" },
                        { id: "large", title: "Premium", description: "4 CPU, 8GB RAM - High performance applications", price: "$40/mo" }
                    ]
                },
                {
                    id: 3,
                    title: "Storage Configuration",
                    description: "Choose storage capacity",
                    slider: {
                        min: 10,
                        max: 1000,
                        default: 100,
                        unit: "GB"
                    }
                },
                {
                    id: 4,
                    title: "Additional Features",
                    description: "Select additional services",
                    multiSelect: true,
                    options: [
                        { id: "backup", title: "Auto Backup", description: "Daily automated backups", price: "$5/mo" },
                        { id: "cdn", title: "CDN", description: "Global content delivery network", price: "$10/mo" },
                        { id: "monitoring", title: "Advanced Monitoring", description: "Detailed metrics and alerts", price: "$8/mo" }
                    ]
                }
            ]
        };

        let currentStep = 1;
        let selections = {
            region: '',
            instanceType: '',
            storage: 10,
            features: []
        };

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function renderStep() {
            const step = processData.steps.find(s => s.id === currentStep);
            if (!step) return;

            const contentArea = document.querySelector('.content-area');
            let html = `
                <div class="content-header">
                    <h2>${step.title}</h2>
                    <p>${step.description}</p>
                </div>
                <div class="error-message"></div>
            `;

            if (step.slider) {
                html += `
                    <div class="slider-container">
                        <div class="slider-header">
                            <span class="slider-label">Storage Size</span>
                            <span class="slider-value">${selections.storage} ${step.slider.unit}</span>
                        </div>
                        <input type="range" 
                            min="${step.slider.min}" 
                            max="${step.slider.max}" 
                            value="${selections.storage}" 
                            class="slider"
                            oninput="updateUserSize(this.value)">
                    </div>
                `;
            } else {
                html += `<div class="options-grid">`;
                step.options.forEach(option => {
                    const isSelected = step.multiSelect 
                        ? selections.features.includes(option.id)
                        : (selections[getSelectionKey(step.id)] === option.id);
                    
                    html += `
                        <div class="option-card ${isSelected ? 'selected' : ''}" 
                             data-id="${option.id}" 
                             onclick="selectOption('${option.id}')">
                            <div class="option-content">
                                <div class="option-header">
                                    <span class="option-title">${option.title}</span>
                                    ${option.price ? `<span class="option-price">${option.price}</span>` : ''}
                                </div>
                                <p class="option-description">${option.description}</p>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            html += `
                <div class="btn-group">
                    ${currentStep > 1 ? `<button class="btn btn-primary" onclick="prevStep()">Previous</button>` : '<div></div>'}
                    ${currentStep < processData.steps.length 
                        ? `<button class="btn btn-primary" onclick="nextStep()">Next</button>`
                        : `<button class="btn btn-submit" onclick="handleSubmit()">Complete Setup</button>`}
                </div>
            `;

            contentArea.innerHTML = html;
            updateProgress();
            renderSteps();
            updateSummary();
        }

        function getSelectionKey(stepId) {
            const keyMap = {
                1: 'region',
                2: 'instanceType'
            };
            return keyMap[stepId];
        }

        function selectOption(optionId) {
            const step = processData.steps.find(s => s.id === currentStep);
            if (!step) return;

            if (step.multiSelect) {
                const index = selections.features.indexOf(optionId);
                if (index === -1) {
                    selections.features.push(optionId);
                } else {
                    selections.features.splice(index, 1);
                }
            } else {
                const key = getSelectionKey(step.id);
                if (key) {
                    selections[key] = optionId;
                }
            }

            renderStep();
            saveProgress();
            updateSummary();
            logFormInteraction('select_option', { step: currentStep, option: optionId });
        }

        function updateProgress() {
            const progress = (currentStep / processData.steps.length) * 100;
            const progressFill = document.querySelector('.progress-fill');
            const progressPercentage = document.querySelector('.progress-percentage');
            
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
            if (progressPercentage) {
                progressPercentage.textContent = `${Math.round(progress)}%`;
            }
        }

        function renderSteps() {
            const stepsList = document.querySelector('.steps-list');
            let html = '';
            
            processData.steps.forEach(step => {
                const isCompleted = step.id < currentStep;
                const isActive = step.id === currentStep;
                
                html += `
                    <div class="step-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}"
                         onclick="navigateToStep(${step.id})">
                        <div class="step-content">
                            <div class="step-number">${step.id}</div>
                            <div class="step-info">
                                <h3>${step.title}</h3>
                                <p>${step.description}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            stepsList.innerHTML = html;
        }

        function navigateToStep(step) {
            if (validateCurrentStep()) {
                currentStep = step;
                renderStep();
                logFormInteraction('navigate', { to_step: step });
            }
        }

        function nextStep() {
            if (validateCurrentStep()) {
                currentStep++;
                renderStep();
                logFormInteraction('next_step', { from_step: currentStep - 1 });
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                renderStep();
                logFormInteraction('prev_step', { from_step: currentStep + 1 });
            }
        }

        function updateUserSize(value) {
            selections.storage = parseInt(value);
            const sliderValue = document.querySelector('.slider-value');
            if (sliderValue) {
                sliderValue.textContent = `${value} GB`;
            }
            saveProgress();
            updateSummary();
            logFormInteraction('update_storage', { value });
        }

        function validateCurrentStep() {
            const step = processData.steps.find(s => s.id === currentStep);
            if (!step) return true;

            let isValid = true;
            let errorMessage = '';

            if (!step.slider && !step.multiSelect) {
                const key = getSelectionKey(step.id);
                if (!selections[key]) {
                    isValid = false;
                    errorMessage = 'Please make a selection to continue';
                }
            }

            const errorElement = document.querySelector('.error-message');
            if (errorElement) {
                errorElement.textContent = errorMessage;
                errorElement.classList.toggle('visible', !isValid);
            }

            return isValid;
        }

        function saveProgress() {
            localStorage.setItem('deployment_selections', JSON.stringify(selections));
            localStorage.setItem('deployment_step', currentStep.toString());
        }

        function loadSavedProgress() {
            const savedSelections = localStorage.getItem('deployment_selections');
            const savedStep = localStorage.getItem('deployment_step');

            if (savedSelections) {
                selections = JSON.parse(savedSelections);
            }

            if (savedStep) {
                currentStep = parseInt(savedStep);
            }
        }

        function handleSubmit() {
            if (validateCurrentStep()) {
                const submitButton = document.querySelector('.btn-submit');
                submitButton.classList.add('loading');
                submitButton.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    alert('Configuration saved successfully!');
                    submitButton.classList.remove('loading');
                    submitButton.disabled = false;
                    localStorage.clear();
                }, 2000);

                logFormInteraction('submit', selections);
            }
        }

        function logFormInteraction(action, data) {
            console.log(`Form interaction: ${action}`, data);
        }

        function updateSummary() {
            const summarySection = document.querySelector('.summary-section');
            let html = `
                <h2 class="summary-title">Overview</h2>
            `;

            if (Object.values(selections).some(val => val !== '' && val !== null && (!Array.isArray(val) || val.length > 0))) {
                const steps = processData.steps;
                steps.forEach(step => {
                    let value = '';
                    let showItem = false;

                    switch (step.id) {
                        case 1:
                            if (selections.region) {
                                const option = step.options.find(opt => opt.id === selections.region);
                                value = option ? option.title : '';
                                showItem = !!value;
                            }
                            break;
                        case 2:
                            if (selections.instanceType) {
                                const option = step.options.find(opt => opt.id === selections.instanceType);
                                value = option ? `${option.title} (${option.price})` : '';
                                showItem = !!value;
                            }
                            break;
                        case 3:
                            if (selections.storage) {
                                value = `${selections.storage} GB`;
                                showItem = true;
                            }
                            break;
                        case 4:
                            if (selections.features && selections.features.length > 0) {
                                const selectedFeatures = step.options
                                    .filter(opt => selections.features.includes(opt.id))
                                    .map(opt => `${opt.title} (${opt.price})`);
                                value = selectedFeatures.join('<br>');
                                showItem = true;
                            }
                            break;
                    }

                    if (showItem) {
                        html += `
                            <div class="summary-item">
                                <div class="summary-item-header">
                                    <div class="summary-step">${step.id}</div>
                                    <div class="summary-label">${step.title}</div>
                                </div>
                                <div class="summary-value">${value}</div>
                            </div>
                        `;
                    }
                });
            } else {
                html += `
                    <div class="summary-empty">
                        No selections made yet. Start by selecting options from the steps.
                    </div>
                `;
            }

            summarySection.innerHTML = html;
        }

        // Initialize the form
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedProgress();
            renderStep();
        });
    </script>
</body>

</html>
