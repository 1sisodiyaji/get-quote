<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius Tech Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #080813;
            --text-primary: #e9edf4;
            --text-secondary: #8c9db8;
            --accent-primary: #42fdfe;
            --accent-secondary: #fe42fd;
            --glow-blue: rgba(66, 253, 254, 0.4);
            --glow-purple: rgba(254, 66, 253, 0.4);
            --glass-bg: rgba(25, 32, 48, 0.7);
            --glass-border: rgba(66, 253, 254, 0.2);
            --neon-gradient: linear-gradient(135deg, #42fdfe, #fe42fd);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow: hidden;
            width: 1024px;
            height: 728px
        }

        .background::before,
        .background::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-radial-gradient(circle, rgba(66, 253, 254, 0.05) 0px, rgba(254, 66, 253, 0.05) 1px, transparent 2px);
            animation: funky-spin 100s linear infinite;
            opacity: 0.1;
        }

        .background::after {
            animation-direction: reverse;
        }

        @keyframes funky-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .glow-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -2;
        }

        .glow-particles span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .glow-particles span:nth-child(even) {
            background: var(--accent-secondary);
            box-shadow: 0 0 10px var(--accent-secondary);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
        .dashboard-container {
            width: 1024px;
            height: 728px;
            position: relative;
            overflow: hidden;
        }

        /* Animated backgrounds */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(66, 253, 254, 0.05) 0%, transparent 70%);
            animation: pulse 8s infinite alternate ease-in-out;
        }

        .circle-bg:nth-child(1) {
            width: 90vw;
            height: 90vw;
            top: -30vw;
            left: -30vw;
        }

        .circle-bg:nth-child(2) {
            width: 80vw;
            height: 80vw;
            bottom: -20vw;
            right: -20vw;
            background: radial-gradient(circle, rgba(254, 66, 253, 0.05) 0%, transparent 70%);
            animation-delay: 2s;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(66, 253, 254, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(66, 253, 254, 0.05) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.3;
        }

        /* Header section */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 300px;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(66, 253, 254, 0.4);
            letter-spacing: 2px;
            margin-bottom: 5px;
        } 
        /* Left semicircle */
        .left-semicircle {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            left: -300px;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid rgba(66, 253, 254, 0.2);
            box-shadow: 0 0 30px rgba(66, 253, 254, 0.2);
            animation: rotateLeft 120s linear infinite;
        }

        .left-semicircle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(66, 253, 254, 0.1);
            box-shadow: inset 0 0 20px rgba(66, 253, 254, 0.1);
        }

        /* Right semicircle */
        .right-semicircle {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            right: -300px;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid rgba(254, 66, 253, 0.2);
            box-shadow: 0 0 30px rgba(254, 66, 253, 0.2);
            animation: rotateRight 120s linear infinite;
        }

        .right-semicircle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(254, 66, 253, 0.1);
            box-shadow: inset 0 0 20px rgba(254, 66, 253, 0.1);
        }

        /* Menu items positioning and styling */
        .menu-item {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer; 
            transition: all 0.3s ease;
            z-index: 5;
        }

        .menu-item .icon {
            width: 150px;
            height: 150px;
            background: var(--glass-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 0 15px rgba(66, 253, 254, 0.3);
            transition: all 0.3s ease;
        }

        .menu-item .icon img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .menu-item .label {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .menu-item:hover .icon {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(66, 253, 254, 0.6);
        }

        .menu-item:hover .label {
            color: var(--accent-primary);
        }

        /* Left menu item positions */
        .left-item-1 {
            left: 140px;
            top: 15%;
        }

        .left-item-2 {
            left: 280px;
            top: 40%;
        }

        .left-item-3 {
            left: 150px;
            top: 66%;
        }

        .left-item-1 .icon, .left-item-2 .icon, .left-item-3 .icon {
            border: 1px solid rgba(66, 253, 254, 0.3);
        }

        /* Right menu item positions */
        .right-item-1 {
            right: 140px;
            top: 15%;
        }

        .right-item-2 {
            right: 280px;
            top: 40%;
        }

        .right-item-3 {
            right: 150px;
            top: 66%;
        }

        .right-item-1 .icon, .right-item-2 .icon, .right-item-3 .icon {
            border: 1px solid rgba(254, 66, 253, 0.3);
        }

        /* Center area */
        .center-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5; 
        }

        .center-circle {
            width: 800px;
            height: 800px;    
            display: flex;
            align-items: center;
            justify-content: center; 
        }
  

        .center-content { 
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .radius-logo {
            width: 150px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 8px rgba(66, 253, 254, 0.5));
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .center-button {
            background: rgba(66, 253, 254, 0.1);
            border: 1px solid rgba(66, 253, 254, 0.3);
            color: var(--accent-primary);
            font-family: 'Orbitron', sans-serif;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 300px;
            min-width: 500px;
            box-shadow: 0 0 10px rgba(66, 253, 254, 0.2);
        }

        .center-button:hover {
            background: var(--neon-gradient);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(66, 253, 254, 0.4);
        }

        .center-button img {
            width: 60px;
            height: 60px;
            object-fit: fit;
        }

        

        /* Modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(8, 8, 19, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            position: relative;
            background: rgba(25, 32, 48, 0.9);
            border-radius: 15px;
            overflow: hidden;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 30px rgba(66, 253, 254, 0.4);
            border: 1px solid rgba(66, 253, 254, 0.3);
        }

        .modal-content iframe {
            width: 50vw;
            height: 75vh;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 94, 94, 0.2);
            color: #ff5e5e;
            border: 1px solid #ff5e5e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background-color: #ff1e1e;
            color: white;
            box-shadow: 0 0 15px rgba(255, 30, 30, 0.5);
        }

        /* Animations */
        @keyframes rotateLeft {
            from {
                transform: translateY(-50%) rotate(0deg);
            }
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        @keyframes rotateRight {
            from {
                transform: translateY(-50%) rotate(0deg);
            }
            to {
                transform: translateY(-50%) rotate(-360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .left-semicircle,
            .right-semicircle {
                width: 500px;
                height: 500px;
            }
            
            .left-semicircle {
                left: -250px;
            }
            
            .right-semicircle {
                right: -250px;
            }
            
            .left-item-1 {
                left: 140px;
            }
            
            .left-item-3 {
                left: 140px;
            }
            
            .right-item-1 {
                right: 140px;
            }
            
            .right-item-3 {
                right: 140px;
            }
        }

        @media (max-width: 768px) {
            .center-circle {
                width: 250px;
                height: 250px;
            }
            
            .left-semicircle,
            .right-semicircle {
                width: 400px;
                height: 400px;
            }
            
            .left-semicircle {
                left: -200px;
            }
            
            .right-semicircle {
                right: -200px;
            }
            
            .left-item-1 {
                left: 100px;
            }
            
            .left-item-2 {
                left: 150px;
            }
            
            .left-item-3 {
                left: 100px;
            }
            
            .right-item-1 {
                right: 100px;
            }
            
            .right-item-2 {
                right: 150px;
            }
            
            .right-item-3 {
                right: 100px;
            }
            
            .menu-item {
                width: 80px;
                height: 80px;
            }
            
            .menu-item .icon {
                width: 40px;
                height: 40px;
            }
            
            .menu-item .icon img {
                width: 20px;
                height: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Background elements -->
        <div class="background">
            <div class="circle-bg"></div>
            <div class="circle-bg"></div>
            <div class="grid-lines"></div>
        </div>  
        <div class="glow-particles"></div>

        <!-- Left semicircle with menu items -->
        <div class="left-semicircle"></div>
        <div class="menu-item left-item-1">
            <div class="icon">
                <img src="./assets/agent.svg" alt="Atomos">
            </div>
            <div class="label">Atomos</div>
        </div>
        <div class="menu-item left-item-2">
            <div class="icon">
                <img src="./assets/supervisor.svg" alt="Axis">
            </div>
            <div class="label">Axis</div>
        </div>
        <div class="menu-item left-item-3">
            <div class="icon">
                <img src="./assets/qa.svg" alt="Play">
            </div>
            <div class="label">Play</div>
        </div>

        <!-- Right semicircle with menu items -->
        <div class="right-semicircle"></div>
        <div class="menu-item right-item-1">
            <div class="icon">
                <img src="./assets/call.svg" alt="Call Agent">
            </div>
            <div class="label">Call</div>
        </div>
        <div class="menu-item right-item-2">
            <div class="icon">
                <img src="./assets/video.svg" alt="Video Agent">
            </div>
            <div class="label">Video</div>
        </div>
        <div class="menu-item right-item-3">
            <div class="icon">
                <img src="./assets/chat.svg" alt="Chat Agent">
            </div>
            <div class="label">Chat</div>
        </div>

        <!-- Center area -->
        <div class="center-area">
            <div class="center-circle">
                <div class="center-content"> 
                    <div class="center-buttons">
                        <a href="https://radius-ois.ai/" target="_blank" class="center-button">
                            <div class="logo">RADIUS</div>
                            ABOUT RADIUS
                        </a>
                        <a href="https://calendly.com/radius-ois/radius-ois-product-demonstration" target="_blank" class="center-button">
                            <img src="./assets/meeting.svg" alt="Demo">
                            BOOK A DEMO
                        </a>
                        <div class="center-button" onclick="openModal()">
                            <img src="./assets/report.svg" alt="Survey">
                            SUBMIT SURVEY
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
    </div>

    <!-- Modal for survey -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">X</button>
            <iframe src="https://tally.so/r/waz79W" frameborder="0"></iframe>
        </div>
    </div>

    <script>
         
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(svgPlaceholders).forEach(key => {
                // Create a data URL from the SVG string
                const blob = new Blob([svgPlaceholders[key]], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                
                // Find all img elements with this source
                document.querySelectorAll(`img[src="./assets/${key}.svg"]`).forEach(img => {
                    img.src = url;
                });
            });
        });

        // Modal functionality
        const modal = document.getElementById('myModal');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        const particlesContainer = document.querySelector('.glow-particles');
        for (let i = 0; i < 100; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * 100 + '%';
            span.style.top = Math.random() * 100 + '%';
            span.style.animationDelay = (Math.random() * 10) + 's';
            span.style.animationDuration = (5 + Math.random() * 10) + 's';
            particlesContainer.appendChild(span);
        }
    </script>
</body>
</html>
