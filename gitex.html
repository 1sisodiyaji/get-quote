<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIUS at Gitex Africa 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #0ea5e9;
            --bg-light: #f8fafc;
            --text-dark: #0f172a;
            --accent: #6366f1;
            --gradient: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Modern 3D Hero Section */
        .hero {
            min-height: 70vh;
            position: relative;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            padding: 2rem 5%;
            background: linear-gradient(120deg, #fafbff 0%, #f1f5ff 100%);
            overflow: hidden;
            isolation: isolate;
        }

        /* Enhanced Background Effects */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(120deg, rgba(37, 99, 235, 0.03) 0%, rgba(14, 165, 233, 0.03) 100%),
                repeating-linear-gradient(45deg, rgba(37, 99, 235, 0.01) 0%, rgba(37, 99, 235, 0.01) 1px, transparent 1px, transparent 4px);
            z-index: 1;
            animation: patternMove 20s linear infinite;
        }

        /* Animated Circles Background */
        .hero::after {
            content: '';
            position: absolute;
            inset: -50%;
            background: radial-gradient(circle at center, transparent 0%, transparent 50%, rgba(37, 99, 235, 0.03) 51%, transparent 60%),
                radial-gradient(circle at 70% 30%, transparent 0%, transparent 50%, rgba(14, 165, 233, 0.03) 51%, transparent 60%);
            background-size: 100% 100%, 80% 80%;
            animation: rotateBackground 30s linear infinite;
            z-index: 1;
        }

        /* Hero Content Styles */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .event-badge {
            background: rgba(37, 99, 235, 0.08);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            width: fit-content;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.1);
            position: relative;
            overflow: hidden;
        }

        .event-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 100%);
            transform: rotate(45deg);
            animation: shimmerEffect 3s infinite;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s 0.2s forwards;
        }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }

        .gradient-text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            animation: lineReveal 0.8s 1s forwards;
        }

        .gradient-text::before {
            content: '';
            position: absolute;
            inset: -5px -10px;
            background: var(--gradient);
            opacity: 0;
            filter: blur(20px);
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .gradient-text:hover::before {
            opacity: 0.2;
        }

        .hero-description {
            font-size: 1.25rem;
            color: #64748b;
            margin-bottom: 2.5rem;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s 0.4s forwards;
        }

        /* Image Section Styles */
        .image-section {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            transform-style: preserve-3d;
            animation: floatImage 6s ease-in-out infinite;
        }

        .image-container::before,
        .image-container::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(37, 99, 235, 0.1);
            border-radius: 22px;
            transform: translateZ(-20px);
            animation: pulseFrame 3s ease-in-out infinite alternate;
        }

        .image-container::after {
            inset: -20px;
            animation-delay: -1.5s;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transform: rotateY(-5deg);
            transition: all 0.5s ease;
            filter: contrast(1.05) brightness(1.05);
        }

        .main-image:hover {
            transform: translateZ(30px) rotateY(-8deg);
            filter: contrast(1.1) brightness(1.1);
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                    rgba(37, 99, 235, 0.2),
                    rgba(14, 165, 233, 0.2));
            border-radius: 20px;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }

        /* Event Details */
        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .detail-chip {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: var(--text-dark);
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
            animation-delay: calc(var(--delay) * 0.2s);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .detail-chip::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .detail-chip:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 10px 20px rgba(37, 99, 235, 0.1),
                0 0 0 1px rgba(37, 99, 235, 0.1);
        }

        .detail-chip:hover::before {
            opacity: 0.05;
        }

        /* Animations */
        @keyframes floatImage {

            0%,
            100% {
                transform: translateY(0) rotateY(-5deg);
            }

            50% {
                transform: translateY(-20px) rotateY(-2deg);
            }
        }

        @keyframes lineReveal {
            to {
                transform: scaleX(1);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes patternMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100px 100px;
            }
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes pulseFrame {
            0% {
                transform: translateZ(-20px) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translateZ(-10px) scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes shimmerEffect {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 4rem 2rem;
            }

            .event-badge {
                margin: 0 auto 2rem;
            }

            .event-details {
                justify-content: center;
            }

            .image-section {
                margin-top: 3rem;
                padding: 0 1rem;
            }

            .main-image {
                transform: rotateY(0);
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem 1rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .event-details {
                flex-direction: column;
                align-items: center;
            }

            .detail-chip {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <div class="event-badge">
                <span>üéâ</span>
                <span>GITEX Africa 2025</span>
            </div>
            <h1 class="hero-title">
                Exhibiting at 
                <span class="gradient-text">Gitex Africa</span>
                2025
            </h1>
            <p class="hero-description">
                Transforming the Customer Experience Landspace
            </p>
            <div class="event-details">
                <div class="detail-chip" style="--delay: 1">
                    <span>üìÖ</span>
                    <span>14th-16th April 2025</span>
                </div>
                <div class="detail-chip" style="--delay: 2">
                    <span>üìç</span>
                    <span>Marrakech, Morocco</span>
                </div>
                <div class="detail-chip" style="--delay: 3">
                    <span>üõñ</span>
                    <span>Booth No: 50-40</span>
                </div>
            </div>
        </div>

        <div class="image-section">
            <div class="image-container">
                <img class="main-image"
                    src="https://radius-ois.ai/wp-content/uploads/2025/03/GITEX-Africa-Morocco-sign-FI-960x640-1.jpg"
                    alt="GITEX Africa">
                <div class="image-overlay"></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero-content');
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;

            const xAxis = (clientX - innerWidth / 2) / 50;
            const yAxis = (clientY - innerHeight / 2) / 50;

            hero.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
        });

        // Reset transform on mouse leave
        document.querySelector('.hero-content').addEventListener('mouseleave', () => {
            document.querySelector('.hero-content').style.transform = 'rotateY(0) rotateX(0)';
        });
    </script>
</body>

</html>
