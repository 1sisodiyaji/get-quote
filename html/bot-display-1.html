<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius Tech Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1b0035;
            --bg-secondary: #000428;
            --text-primary: #ffffff;
            --accent-primary: #ff00ff;
            --accent-secondary: #00ffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-attachment: fixed;
            animation: backgroundFlow 10s infinite alternate ease-in-out;
        }

        @keyframes backgroundFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 7fr 3fr;
            gap: 20px;
            width: 100%;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            /* border: 5px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1; */
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(2, minmax(20vw, 1fr));
            gap: 20px;
        }
      
        .main-content>*:nth-child(4),
        .main-content>*:nth-child(5) { 
            border: 1px dashed #72ffff;
            padding: 10px; 
        }

        .card {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card-image {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .sidebar {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #72ffff;
            box-shadow: 0 1px 15px #00ffff;
        }

        .sidebar-item svg {
            flex-shrink: 0;
            scale: 3;
        }
    </style>
</head>
